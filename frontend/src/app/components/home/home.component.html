<div class="upload-container">
  <h2>PDF feltöltés</h2>

  <input
    type="file"
    (change)="onFileSelected($event)"
    accept="application/pdf"
    class="file-input"
  />

  <button (click)="uploadFile()" [disabled]="!selectedFile">Feltöltés</button>

  <p *ngIf="message" class="upload-message">{{ message }}</p>
</div>
